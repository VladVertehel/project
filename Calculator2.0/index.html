<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="screen" id="screen"></div>
        <div class="buttons">
            <div class="buttons__button" id="reset">‚≠Ø</div>
            <div class="buttons__button" id="back">ü†ê</div>
            <div class="buttons__button figures" id="zero">0</div>
            <div class="buttons__button figures" id="one">1</div>
            <div class="buttons__button figures" id="two">2</div>
            <div class="buttons__button figures" id="three">3</div>
            <div class="buttons__button figures" id="four">4</div>
            <div class="buttons__button figures" id="five">5</div>
            <div class="buttons__button figures" id="six">6</div>
            <div class="buttons__button figures" id="seven">7</div>
            <div class="buttons__button figures" id="eight">8</div>
            <div class="buttons__button figures" id="nine">9</div>
            <div class="buttons__button" id="dot">.</div>
            <div class="buttons__button" id="plus">+</div>
            <div class="buttons__button" id="minus">-</div>
            <div class="buttons__button" id="multiply">*</div>
            <div class="buttons__button" id="divide">/</div>
            <div class="buttons__button" id="equals">=</div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
